{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Food App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fc8019;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 350px;
        }

        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fc8019;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #fc8019;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #e67617;
        }

        .link {
            text-align: center;
            margin-top: 1rem;
        }

        .link a {
            color: #fc8019;
            text-decoration: none;
        }

        .messages {
            margin-bottom: 1rem;
            color: red;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- üç¥DESI-DINE Logo -->
    <div class="logo">
        üç¥ <span>DESI-DINE</span>
    </div>

    <div class="container">
        <h2>Login</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <div class="link">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>

</body>
</html>

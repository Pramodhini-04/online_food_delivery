{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Login - Desi Dine</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 6rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            color: #fc8019;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn {
            background-color: #fc8019;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #e66900;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Display error messages */
        .alert {
            color: red;
            background-color: #f8d7da;
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">üç¥ DESI-DINE</div>
        <h2>Restaurant Login</h2>

        <!-- Display error message -->
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="restaurant_id">Restaurant ID</label>
            <input type="text" name="restaurant_id" id="restaurant_id" required>

            <label for="restaurant_password">Password</label>
            <input type="password" name="restaurant_password" id="restaurant_password" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

</body>
</html>

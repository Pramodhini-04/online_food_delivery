{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            color: #fc8019;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            padding: 2rem;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #fc8019;
            margin-bottom: 2rem;
        }

        .section h3 {
            margin-bottom: 1rem;
            font-size: 1.4rem;
            color: #fc8019;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .order-actions {
            text-align: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.6rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
        }

        .btn-primary {
            background-color: #fc8019;
            color: white;
            border: none;
        }

        .cancel-btn {
            background-color: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: #fc8019;
        }

        .modal-button {
            margin: 1rem 0.5rem;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .proceed {
            background-color: #28a745;
            color: white;
        }

        .deny {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="logo">üç¥ DESI-DINE</div>

<div class="container">
    <h1>Place Your Order</h1>

    <!-- Alert box for Django messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form id="orderForm" method="POST" action="{% url 'submit_order' %}">
        {% csrf_token %}
        <div class="section">
            <h3>Delivery Address</h3>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required placeholder="Enter your full delivery address"></textarea>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip_code" required placeholder="Enter your zip code" pattern="\d+">
            </div>
        </div>

        <div class="section">
            <h3>Payment Details</h3>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="">-- Select Payment Method --</option>
                    <option value="UPI-Payment">UPI Payment</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>
            </div>
        </div>

        <div class="order-actions">
            <button type="submit" class="btn btn-primary" id="placeOrderBtn">Place Order</button>
            <button class="cancel-btn" type="button" onclick="window.location.href='{% url 'your_orders' %}'">Back to Orders</button>
        </div>
    </form>
</div>

<div id="upiModal" class="modal">
    <div class="modal-content">
        <h2>Proceed with UPI Payment?</h2>
        <button class="modal-button proceed" onclick="confirmUPI(true)">Proceed to Pay</button>
        <button class="modal-button deny" onclick="confirmUPI(false)">Deny</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('placeOrderBtn').addEventListener('click', function (e) {
        const paymentMethod = document.getElementById('payment-method').value;
        const zipCode = document.getElementById('zip-code').value.trim();
        const city = document.getElementById('city').value.trim();
        const address = document.getElementById('address').value.trim();

        const cityValid = /^[A-Za-z\s]+$/.test(city); // Only letters and spaces
        const zipValid = /^\d+$/.test(zipCode);        // Digits only
        const addressValid = /^[A-Za-z0-9\s,\/-]+$/.test(address); // Letters, digits, spaces, commas, hyphens, slashes

        if (!cityValid || !zipValid || !addressValid) {
            e.preventDefault();
            alert("‚ö†Ô∏è Invalid form entries:\n- City must contain only letters and spaces\n- Zip Code must be digits only\n- Address must contain only letters, digits, spaces, commas, hyphens, and slashes");
            return;
        }

        if (paymentMethod === 'UPI-Payment') {
            e.preventDefault();
            document.getElementById('upiModal').style.display = 'block';
        }
    });

    function confirmUPI(success) {
        document.getElementById('upiModal').style.display = 'none';
        if (success) {
            document.getElementById('orderForm').submit();
        } else {
            alert('‚ùå Payment Cancelled.');
        }
    }

    window.onclick = function(event) {
        const modal = document.getElementById('upiModal');
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };
</script>

</body>
</html>
